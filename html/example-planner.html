<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Story Team - Example Planner</title>
    <link rel="stylesheet" href="../css/style.css" />
    <!--Primary style-->
    <link rel="stylesheet" href="../css/planner.css" />
    <!--Secondary style-->
    <script src="../dist/example-planner.js" type="module"></script>
  </head>
  <body>
    <header>
      <nav>
        <button class="select" onclick="startPlacing('textarea')">
          Add Text
        </button>
        <button class="select" onclick="startPlacing('input')">Add Task</button>
        <button class="select" onclick="startPlacing('ul')">Add List</button>
        <button class="select" onclick="startPlacing('img')">Add Image</button>
        <button class="select" onclick="startPlacing('iframe')">
          Add Video
        </button>
        <button class="select" onclick="clearBoardItems()">Clear All</button>
        <button class="select" onclick="exportBoardToJson()">
          Download Board
        </button>
      </nav>
    </header>
    <main>
      <div id="board" class="board"></div>
    </main>
    <div style="width: 100%; height: 10vh"></div>
  </body>
</html>
