<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Story Team - Sign in</title>
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/auth.css" />
    <link rel="stylesheet" href="/src/css/_layer_auth.css" />

    <script src="/src/ts/index.ts" type="module"></script>
    <script src="/src/ts/auth-handler.ts" type="module"></script>
  </head>
  <body>
    <div class="main-card">
      <header>Sign in</header>
      <form id="login-form" class="form">
        <div class="form-field">
          <label for="email"> Email </label>
          <input
            id="email"
            name="email"
            type="email"
            autofocus
            autocomplete="email"
          />
        </div>

        <div class="form-field">
          <label for="password"> Password </label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
          />
        </div>

        <div class="container">
          <button type="submit" class="fancy" href="/html/example-canvas.html">
            <span class="top-key"></span>
            <span class="text">Sign in</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </button>
        </div>
      </form>
      <div>
        If you do not have an account you can
        <a href="/html/register.html" class="link">register here!</a>
      </div>
      <div>
        <a href="/index.html" class="link">Home</a>
      </div>
    </div>
  </body>
</html>
