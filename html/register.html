<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Story Team - Register</title>
    <link rel="stylesheet" href="/src/css/base.css" />
    <link rel="stylesheet" href="/src/css/auth.css" />
    <link rel="stylesheet" href="/src/css/_layer_auth.css" />

    <script src="/src/ts/index.ts" type="module"></script>
    <script src="/src/ts/auth-handler.ts" type="module"></script>
  </head>
  <body>
    <div class="main-card">
      <header>Register</header>
      <form id="register-form" class="form">
        <div class="form-field">
          <label for="username"> Username </label>
          <input id="username" type="text" autofocus autocomplete="username" />
        </div>

        <div class="form-field">
          <label for="email"> Email </label>
          <input id="email" type="email" autocomplete="email" />
        </div>

        <div class="form-field">
          <label for="password"> Password </label>
          <input id="password" type="password" autocomplete="new-password" />
        </div>

        <div class="form-field">
          <label for="repeat-password"> Repeat password </label>
          <input
            id="repeat-password"
            type="password"
            autocomplete="new-password"
          />
        </div>

        <div class="container">
          <button type="submit" class="fancy" href="/html/example-canvas.html">
            <span class="top-key"></span>
            <span class="text">Register</span>
            <span class="bottom-key-1"></span>
            <span class="bottom-key-2"></span>
          </button>
        </div>
      </form>
      <div>
        <div>
          If you already have an account, you can
          <a href="/html/sign.html" class="link">sign in here!</a>
        </div>
        <div>
          <a href="/index.html" class="link">Home</a>
        </div>
      </div>
    </div>
  </body>
</html>
